<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="jumbotron">todos</h1>
    <input type="text" id="myInput" class="form-control">
    <br/>
    <ul id="myList" class="list-group"></ul>
    <div>
        <span id="myCounter"></span>
        &nbsp;
        <span id="myFilter"></span>
        &nbsp;
        <button class="btn btn-danger btn-xs" onclick="dispatchClearCompletedAction()">Clear completed</button>
    </div>
</div>

<script src="templates.js"></script>
<script>
    var todos = load();
    var filter = 'ALL';
    render(todos, filter);

    document.addEventListener('DOMContentLoaded', setFocusOnInput);
    document.addEventListener('DOMContentLoaded', registerInputBehavior);

    function dispatchFilterAction(filterType) {
        var setFilterAction = {
            type: 'SET_FILTER',
            payload: filterType
        };

        dispatch(setFilterAction);
    }

    function dispatchClearCompletedAction() {
        var clearCompletedAction = {
            type: 'CLEAR_COMPLETED'
        };

        dispatch(clearCompletedAction);
    }

    function setFocusOnInput() {
        var myInput = document.getElementById('myInput');

        myInput.focus();
    }

    function registerInputBehavior() {
        var myInput = document.getElementById('myInput');

        myInput.addEventListener('keypress', addListItem);

        function addListItem(event) {
            if (event.keyCode === 13) {
                var inputValue = event.target.value.trim();

                if (inputValue.length > 0) {
                    var createAction = {
                        type: 'CREATE_TODO',
                        payload: inputValue
                    };

                    dispatch(createAction);

                    event.target.value = '';
                }
            }
        }
    }

    function dispatch(action) {
        switch (action.type) {
            case 'CREATE_TODO':
                var todo = {
                    id: Date.now(),
                    title: action.payload,
                    completed: false
                };

                todos.push(todo);
                save(todos);
                break;
            case 'REMOVE_TODO':
                todos = todos.filter(function (todo) {
                    return todo.id !== action.payload;
                });
                save(todos);
                break;
            case 'TOGGLE_TODO_STATE':
                todos = todos.map(function (todo) {
                    if (todo.id === action.payload) {
                        todo.completed = !todo.completed;
                    }
                    return todo;
                });
                save(todos);
                break;
            case 'CLEAR_COMPLETED':
                todos = todos.filter(function (todo) {
                    return !todo.completed;
                });
                save(todos);
                break;
            case 'SET_FILTER':
                filter = action.payload;
                break;
            default:
                throw new Error('Action not supported: ' + action.type);
        }

        render(todos, filter);
    }

    function render(todos, filter) {
        renderList(todos, filter);
        renderCounter(todos);
        renderFilter(filter);

        function renderCounter(todos) {
            var myCounter = document.getElementById('myCounter');

            myCounter.textContent = todos.reduce(countCompleted, 0) + ' items left';

            function countCompleted(accumulator, todo) {
                accumulator += todo.completed ? 0 : 1;

                return accumulator;
            }
        }

        function renderFilter(filter) {
            var myFilter = document.getElementById('myFilter');

            myFilter.textContent = '';

            var template = [
                '<span>',
                '   <button type="button" class="btn {{active ? \'btn-success\' : \'btn-default\'}} btn-xs" ',
                '           onclick="dispatchFilterAction(\'{{filterType}}\')">',
                '       {{filterName}}',
                '   </button>',
                '   &nbsp;',
                '</span>'
            ].join('\n');

            [
                {filterType: 'ALL', filterName: 'All', active: filter === 'ALL'},
                {filterType: 'COMPLETED', filterName: 'Completed', active: filter === 'COMPLETED'},
                {filterType: 'ACTIVE', filterName: 'Active', active: filter === 'ACTIVE'}
            ].forEach(renderFilterButton);

            function renderFilterButton(filterButton) {
                myFilter.appendChild(compileTemplate(template, filterButton));
            }
        }

        function renderList(todos, filter) {
            var myList = document.getElementById('myList');

            myList.textContent = '';

            todos
                    .filter(applyFilter)
                    .forEach(renderListItem);

            function applyFilter(todo) {
                switch (filter) {
                    case 'ALL':
                        return true;
                    case 'COMPLETED':
                        return todo.completed;
                    case 'ACTIVE':
                        return !todo.completed;
                    default:
                        throw new Error('Filter not supported: ' + filter);
                }
            }

            function renderListItem(todo) {
                var template = [
                    '<li class="list-group-item">',
                    '   <label>',
                    '       <input type="checkbox" {{completed ? \' checked="true"\' : \'\'}}>&nbsp;',
                    '              {{completed ? \'<s>\' : \'\'}}{{title}}{{completed ? \'</s>\' : \'\'}}',
                    '   </label>',
                    '   <button class="close">',
                    '       <span>&times;</span>',
                    '   </button>',
                    '</li>'
                ].join('\n');
                var myListItem = compileTemplate(template, todo);

                document.getElementById('myList').appendChild(myListItem);

                var itemCompleted = myListItem.getElementsByTagName('input')[0];
                itemCompleted.addEventListener('change', toggleState);

                var itemRemove = myListItem.getElementsByTagName('button')[0];
                itemRemove.addEventListener('click', removeListItem);

                function removeListItem() {
                    var removeAction = {
                        type: 'REMOVE_TODO',
                        payload: todo.id
                    };

                    dispatch(removeAction);
                }

                function toggleState() {
                    var toggleAction = {
                        type: 'TOGGLE_TODO_STATE',
                        payload: todo.id
                    };

                    dispatch(toggleAction);
                }
            }
        }
    }

    function load() {
        var todosAsString = localStorage.getItem('todos');

        return JSON.parse(todosAsString) || [];
    }

    function save(todos) {
        var todosAsString = JSON.stringify(todos);

        localStorage.setItem('todos', todosAsString);
    }
</script>
</body>
</html>
