<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="jumbotron">todos</h1>
    <input type="text" id="myInput" class="form-control">
    <br/>
    <ul id="myList" class="list-group"></ul>
</div>

<script>
    var todos = load();
    render(todos);

    document.addEventListener('DOMContentLoaded', setFocusOnInput);
    document.addEventListener('DOMContentLoaded', registerInputBehavior);

    function setFocusOnInput() {
        var myInput = document.getElementById('myInput');

        myInput.focus();
    }

    function registerInputBehavior() {
        var myInput = document.getElementById('myInput');

        myInput.addEventListener('keypress', addListItem);

        function addListItem(event) {
            if (event.keyCode === 13) {
                var inputValue = event.target.value.trim();

                if (inputValue.length > 0) {
                    var createAction = {
                        type: 'CREATE_TODO',
                        payload: inputValue
                    };

                    dispatch(createAction);

                    event.target.value = '';
                }
            }
        }
    }

    function dispatch(action) {
        switch(action.type) {
            case 'CREATE_TODO':
                todos.push(action.payload);
                save(todos);
                render(todos);
            break;
            case 'REMOVE_TODO':
                todos.splice(action.payload, 1);
                save(todos);
                render(todos);
            break;
            default:
                throw new Error('Action not supported: ' + action.type);
        };
    }

    function render(todos) {
        var myList = document.getElementById('myList');

        myList.textContent = '';

        todos.forEach(renderListItem);

        function renderListItem(todo, todoIndex) {
            var myListItemText = document.createElement('span');
            myListItemText.textContent = todo;

            var myListItemIcon = document.createElement('button');
            myListItemIcon.className = 'close';
            myListItemIcon.addEventListener('click', removeListItem);
            myListItemIcon.innerHTML = '<span>&times;</span>';

            var myListItem = document.createElement('li');
            myListItem.className = 'list-group-item';
            myListItem.appendChild(myListItemText);
            myListItem.appendChild(myListItemIcon);

            myList.appendChild(myListItem);

            function removeListItem() {
                var removeAction = {
                    type: 'REMOVE_TODO',
                    payload: todoIndex
                };

                dispatch(removeAction);
            }
        }
    }

    function load() {
        var todosAsString = localStorage.getItem('todos');

        return JSON.parse(todosAsString) || [];
    }

    function save(todos) {
        var todosAsString = JSON.stringify(todos);

        localStorage.setItem('todos', todosAsString);
    }
</script>
</body>
</html>
