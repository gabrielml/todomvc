<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="jumbotron">todos</h1>
    <input type="text" id="myInput" class="form-control">
    <br/>
    <ul id="myList" class="list-group"></ul>
</div>

<script src="templates.js"></script>
<script>
    var todos = load();
    render(todos);

    document.addEventListener('DOMContentLoaded', setFocusOnInput);
    document.addEventListener('DOMContentLoaded', registerInputBehavior);

    function setFocusOnInput() {
        var myInput = document.getElementById('myInput');

        myInput.focus();
    }

    function registerInputBehavior() {
        var myInput = document.getElementById('myInput');

        myInput.addEventListener('keypress', addListItem);

        function addListItem(event) {
            if (event.keyCode === 13) {
                var inputValue = event.target.value.trim();

                if (inputValue.length > 0) {
                    var createAction = {
                        type: 'CREATE_TODO',
                        payload: inputValue
                    };

                    dispatch(createAction);

                    event.target.value = '';
                }
            }
        }
    }

    function dispatch(action) {
        switch(action.type) {
            case 'CREATE_TODO':
                var todo = {
                    title: action.payload,
                    completed: false
                };

                todos.push(todo);
                save(todos);
                render(todos);
            break;
            case 'REMOVE_TODO':
                todos.splice(action.payload, 1);
                save(todos);
                render(todos);
            break;
            case 'TOGGLE_TODO_STATE':
                var todo = todos[action.payload];
                todo.completed = !todo.completed;
                save(todos);
                render(todos);
            break;
            default:
                throw new Error('Action not supported: ' + action.type);
        };
    }

    function render(todos) {
        var myList = document.getElementById('myList');

        myList.textContent = '';

        todos.forEach(renderListItem);

        function renderListItem(todo, todoIndex) {
            var template = [
                '<li class="list-group-item">',
                '   <label>',
                '       <input type="checkbox" {{completed ? \' checked="true"\' : \'\'}}>&nbsp;{{title}}',
                '   </label>',
                '   <button class="close">',
                '       <span>&times;</span>',
                '   </button>',
                '</li>'
            ].join('\n');
            var myListItem = compileTemplate(template, todo);

            myList.appendChild(myListItem);

            var itemCompleted = myListItem.getElementsByTagName('input')[0];
            itemCompleted.addEventListener('change', toggleState);

            var itemRemove = myListItem.getElementsByTagName('button')[0];
            itemRemove.addEventListener('click', removeListItem);

            function removeListItem() {
                var removeAction = {
                    type: 'REMOVE_TODO',
                    payload: todoIndex
                };

                dispatch(removeAction);
            }

            function toggleState() {
                var toggleAction = {
                    type: 'TOGGLE_TODO_STATE',
                    payload: todoIndex
                };

                dispatch(toggleAction);
            }
        }
    }

    function load() {
        var todosAsString = localStorage.getItem('todos');

        return JSON.parse(todosAsString) || [];
    }

    function save(todos) {
        var todosAsString = JSON.stringify(todos);

        localStorage.setItem('todos', todosAsString);
    }
</script>
</body>
</html>
